<form id="contactForm" action="https://getform.io/f/de920dc8-268d-4127-b022-c7a1bb526861" method="post" novalidate>
  <div class="form__input half">
    <label for="name">Nombre del destino</label>
    <input type="text" name="name" id="name" autocomplete="name" required>
  </div>


  <div class="form__input">
    <label for="message">Mensaje bonito (sino no es aceptado)</label>
    <textarea type="text" name="message" id="message" rows="2" autocomplete="message" required></textarea>
  </div>

  <input type="hidden" name="_subject" value="Website Form submission">
  <input type="hidden" name="_format" value="plain" />
  <input class="hidden" type="text" name="_gotcha">
  <button class="btn js-submit" type="submit" value="Send">Enviar</button>
</form>
